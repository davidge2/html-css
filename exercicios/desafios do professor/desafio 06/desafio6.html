<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso</P>
    <ul type="circle">
        <li><abbr title="use a tag <P>">paragrafo</abbr>
        <li><abbr title="use a tag de <h1> ate <h6>">titulo</abbr>
        <li><abbr title="use a tag <img>">imagen</abbr>
        <li><abbr title="use a tag <abbr>">abreviações</abbr>
        <li><abbr title="use a tag <code>">codigo-font</abbr>
        <li><abbr title="use a tag <ol> e <li>">listas numerada</abbr>
        <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr>
        </ul>
</body>
</html>
